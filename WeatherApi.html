<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Open Trivia</title>
</head>

<body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">


function WeatherApi() {

    const[temp, setTemp] = React.useState('');
    const[description, setDescription] = React.useState('');
    const[icon, setIcon] = React.useState('');
    React.useEffect(()=> {
        fetch('http://api.openweathermap.org/data/2.5/weather?q=Helsinki&units=metric&APPID&appid=1da67147db3bce17d050145b4be973b7')
        .then(response=> response.json())
        .then(responseData => {
        setDescription(responseData.weather[0].description)
        setTemp(responseData.main.temp)
        setIcon(responseData.weather[0].icon)
    });
    },[]);
    const image ='http://openweathermap.org/img/wn/' + icon  + '@2x.png' 
    return(
        <div>
            Temperature: {temp} Celsius
            <br />
            Weather: {description}
            <br />
            <img src = {image}/>

        </div>
        )}

ReactDOM.render(<WeatherApi/>, document.getElementById("root"));
    </script>
</body>
</html>
