<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        function HelloName(){
            const[name, setName]= React.useState({firstname: '', secondname: ''}) 

            const inputChanged = (event)=> {
                setName({...name, [event.target.name]:event.target.value})      
            }
            const formSubmitted = (event) =>{
                event.preventDefault(); // it ignores the submitting to anywhere, prevents the default behaviour
                alert( name.firstname + " "+ name.secondname + "!")
            }

            return(
                <div> 
                    <form onSubmit = {formSubmitted}>                   
                        <input type ="text" name= "firstname" value = {name.firstname} onChange ={inputChanged}/> 
                        <input type ="text" name= "secondname" value = {name.secondname} onChange ={inputChanged}/>
                        <input type = "submit" value ="send"/>
                    </form>
                </div>
            )
        }
        
      
        ReactDOM.render(<HelloName />, document.getElementById('root'));
    </script>
  </body>
</html>
